<article *ngIf="noReviewsFound" class="message is-info">
  <div class="message-header">
    <p>No reviews found</p>
    <button
      (click)="noReviewsFound = false"
      class="delete"
      aria-label="delete"
    ></button>
  </div>
  <div class="message-body">Be the first to write a review</div>
</article>

<button
  *ngIf="!showingAllReviews"
  style="margin-bottom: 10px"
  class="button is-info"
  (click)="getAllReviews()"
>
  View Reviews For All Titles
</button>

<article *ngFor="let review of reviews" class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img src="https://bulma.io/images/placeholders/128x128.png" />
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <strong style="color: white">@{{ review.author.username }}</strong>
      <small> {{ convertDate(review.submissionTime) }}</small>
      <br />
      <strong
        >{{ review.rating }}<span class="mdi mdi-star"></span>
        {{ review.title }}
      </strong>
      <br />
      {{ review.reviewText }}
    </div>
  </div>
</article>
